<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragments/LoginAndRegisterHead::loginAndRegisterHead"></head>
<body>
    <section class="vh-100" style="background-image: url('/images/RegisterPagesResources/vecteezy_zigzag-magenta-background-epl-english-premier-league_35674780.jpg')">

    <section class="vh-100" style="background-image: url('/images/RegisterPagesResources/vecteezy_zigzag-magenta-background-epl-english-premier-league_35674780.jpg')">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10" style="min-width: 100%;">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/images/RegisterPagesResources/english-premier-league-logo-3d-model-obj-fbx-ma-stl-ztl.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black" style="padding-bottom: 0 !important;">
                      <form th:action="@{/register}" th:method="POST" th:object="${registerSeedDto}">
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">CREATE AN ACOUNT</h5>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input th:field="*{name}" th:errorclass="'is-invalid alert-danger'" id="form2Example17" class="form-control form-control-lg" placeholder="Your Name"/>
                            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="bg-danger text-light rounded">Invalid name!</small>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input th:field="*{email}" th:errorclass="'is-invalid alert-danger'" type="email" id="email" class="form-control form-control-lg" placeholder="Your Email"/>
                            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="bg-danger text-light rounded">Invalid email!</small>
                          </div>

                          <div data-mdb-input-init class="form-outline mb-4">
                              <label class="h5">Age:</label>
                              <input th:field="*{age}"
                                     th:errorclass="is-invalid" required
                                     type="number"
                                     class="form-control form-control-lg"
                                     placeholder="Age"
                                     min="12" max="110">
                              <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="bg-danger text-light rounded">Invalid age!</small>
                          </div>

                          <div data-mdb-input-init class="form-outline mb-4">
                              <select id="userSelect" name="user" th:field="*{favouriteTeam}" class="form-control form-control-lg" th:errorclass="'is-invalid alert-danger'" required>
                                  <option value="" selected>Select a team</option>
                                  <option th:each="team : ${teams}" th:value="${team}" th:text="${team}"></option>
                              </select>
                              <small th:if="${#fields.hasErrors('favouriteTeam')}" th:errors="*{favouriteTeam}" class="bg-danger text-light rounded">Invalid team!</small>
                          </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input th:field="*{password}" th:errorclass="'is-invalid alert-danger'" type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="bg-danger text-light rounded">Invalid password!</small>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input th:field="*{confirmPassword}" th:errorclass="'is-invalid alert-danger'" id="password-repeat" type="password" class="form-control form-control-lg" placeholder="Repeat your password"/>
                            <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="bg-danger text-light rounded">Invalid confirm password!</small>
                          </div>

                        <div class="pt-1 mb-4">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                        </div>
                      </form>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Have already an account? <a href="/login">Login here</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
</body>
</html>
