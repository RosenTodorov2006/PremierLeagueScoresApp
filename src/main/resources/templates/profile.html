<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team page</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/fa/css/all.min.css">
</head>
<body style="background-image: url('/images/profile.png'); display: flex; justify-content: center; align-items: center; background-size: 100% 100%;">
<div class="card" style="width: 30rem;" >
    <img class="card-img-top" src="/images/ProfileResources/_68cf619f-5866-4f31-a5c1-f72190d5a16f.jfif" alt="Card image cap">
    <div class="card-body" style="display: flex; flex-direction: column; align-items: center; justify-content: center;" th:object="${userExportDto}">
        <h5 class="mt-4 mb-0" style="margin: 0 !important;">Username</h5>
        <span th:text="*{username}">Name</span>
        <hr style="margin: 0 !important; border: 1px solid purple; width: 100%">
        <h5 class="mt-2 mb-0">Age</h5>
        <span th:text="*{age}">Age</span>
        <hr style="margin: 0 !important; border: 1px solid purple; width: 100%">
        <h5 class="mt-2 mb-0">Favourite Team</h5>
        <span th:text="*{favouriteTeam}">Favourite Team</span>
        <hr style="margin: 0 !important; border: 1px solid purple; width: 100%">
        <h5 class="mt-2 mb-0">Email</h5>
        <span th:text="*{email}">Favourite Team</span>
        <hr style="margin: 0 !important; border: 1px solid purple; width: 100%">
        <div class="button" style="padding-top: 1em;">
            <a class="btn btn-outline-primary px-4" th:href="@{'/'}">Back</a>
        </div>
    </div>
</div>
</body>

</html>
