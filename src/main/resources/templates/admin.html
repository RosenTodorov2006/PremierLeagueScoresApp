<!DOCTYPE html>
<html lang="en"
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Premier League App</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/fa/css/all.min.css">
</head>
<body style="background-image: url('/images/admin-back.png'); background-size: 100% 100%; display: flex; justify-content: center; align-items: center;">
<table class="table" style="max-width: 43%;background-color: white;"  th:each="user : ${users}">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th th:if="${user.role==true}" scope="col">Change button</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${user.id}" style="padding-top: 1.2em" scope="row">1</th>
        <td th:text="${user.username}" style="padding-top: 1.2em">Mark</td>
        <td th:text="${user.email}" style="padding-top: 1.2em">Otto</td>
        <td th:text="${user.role}" style="padding-top: 1.2em">@mdo</td>
        <td th:if="${user.role==true}">
            <form th:action="@{/admin/{id}(id=*{user.id})}" th:method="POST">
                <button class="btn btn-primary px-4" type="submit">Change role</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="button" style="padding-top: 1em;">
    <a class="btn btn-primary px-4" style="margin: 1em;" th:href="@{'/'}">Back</a>
</div>
</body>
</html>
