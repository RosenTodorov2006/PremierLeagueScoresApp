<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragments/fragments::head"></head>

<body>
<header th:replace="~{Fragments/fragments :: header(
    '#F5A918',
    '/images/WolverhamptonResources/logoWolves.png',
    '/images/WolverhamptonResources/trophies.png',
    'https://www.wolves.co.uk/tickets/',
    'https://www.wolves.co.uk',
    'https://twitter.com/Wolves',
    'https://www.instagram.com/wolves/',
    'https://www.facebook.com/wolves/',
    'https://www.youtube.com/channel/UCQ7Lqg5Czh5djGK6iOG53KQ',
    'https://www.tiktok.com/@wolves'
)}"></header>
<section th:replace="Fragments/fragments::teamSmallInfo(${team.name}, ${team.initials}, ${team.created}, ${team.kitColor}, ${team.town}, ${team.budget}, '#F5A918', 'white', ${team.country},${team.competition})"></section>
    <main th:replace="~{Fragments/fragments::main(
    '/images/WolverhamptonResources/backgrounfWol.jpg',
    '/images/WolverhamptonResources/historyWolves.png',
    '/images/WolverhamptonResources/flags-brentford.jpg',
    '/images/WolverhamptonResources/GettyImages-952515254-1024x585.png',
    ${team.getHistorySmallInfo()},
    ${team.getHistoryBigInfo()},
    ${team.getFansSmallInfo()},
    ${team.getFansBigInfo()},
    ${team.getTrophiesSmallInfo()},
    ${team.getHistoryBigInfo()},
    '#F5A918',
    '#FFFFFF'
)}"></main>
    <footer th:replace="Fragments/fragments::footer('#F5A918', 'white')"></footer>
    <script src="/js/teamPageJs.js"></script>
</body>
</html>
