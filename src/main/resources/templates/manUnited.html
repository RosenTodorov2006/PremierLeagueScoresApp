<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Fragments/clubFragments::head}"></head>

<body>
    <header th:replace="~{Fragments/clubFragments :: header(
    '#8E0000',
    '/images/ManUnitedResources/logoManUnd.png',
    '/images/ManUnitedResources/50508439821.png',
         ${links.getTicketsLink()},
         ${links.getOfficialSiteLink()},
         ${links.getTwitterLink()},
         ${links.getInstagramLink()},
         ${links.getFacebookLink()},
         ${links.getYoutubeLink()},
         ${links.getTiktokLink()}
)}"></header>
    <section th:replace="~{Fragments/clubFragments::teamSmallInfo(${team.name}, ${team.initials}, ${team.created}, ${team.kitColor}, ${team.town}, ${team.budget}, '#DF1A21', 'white', ${team.country},${team.competition})}"></section>
    <main th:replace="~{Fragments/clubFragments::main(
    '/images/ManUnitedResources/wp3293641.jpg',
    '/images/ManUnitedResources/historyManUnited.png',
    '/images/ManUnitedResources/2038308-42761647-2560-1440.jpg',
    '/images/ManUnitedResources/p01l9tn3.jpg',
    ${team.getHistorySmallInfo()},
    ${team.getHistoryBigInfo()},
    ${team.getFansSmallInfo()},
    ${team.getFansBigInfo()},
    ${team.getTrophiesSmallInfo()},
    ${team.getHistoryBigInfo()},
    '#DF1A21',
    '#FFFFFF'
)}"></main>
    <footer th:replace="~{Fragments/clubFragments::footer('#DF1A21', 'white')}"></footer>
    <script src="/js/teamPageJs.js"></script>
</body>
</html>
