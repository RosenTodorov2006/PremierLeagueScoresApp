<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Fragments/LoginAndRegisterHead::loginAndRegisterHead}"></head>
<body>
<section class="vh-100" style="background-image: url('/images/RegisterPagesResources/zigzag-purple-background-epl-english-premier-league-thumbnail-video-print-web-background-free-vector.jpg'); background-size: 100% 100%;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10" style="min-width: 100%;">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="/images/RegisterPagesResources/english-premier-league-logo-3d-model-obj-fbx-ma-stl-ztl.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/login}" th:method="post" th:object="${loginSeedDto}">

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">SIGN INTO YOUR ACCOUNT</h5>
                                    <strong th:if="${invalidData}" class="bg-blur rounded alert-danger">
                                        Wrong username or password.
                                    </strong>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" required th:field="*{email}" id="form2Example17" class="form-control form-control-lg" placeholder="Email address"/>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input required minlength="3" maxlength="20" type="password" th:field="*{password}" id="form2Example27" class="form-control form-control-lg" placeholder="Password"/>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                                                                                                              style="color: #393f81;">Register here</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
