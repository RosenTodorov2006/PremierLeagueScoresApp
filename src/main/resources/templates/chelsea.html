<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Fragments/clubFragments::head}"></head>
<body>
<header th:replace="~{Fragments/clubFragments :: header(
    '#003492',
    '/images/ChelseaResources/logo.png',
    '/images/ChelseaResources/trophies.png',
         ${links.getTicketsLink()},
         ${links.getOfficialSiteLink()},
         ${links.getTwitterLink()},
         ${links.getInstagramLink()},
         ${links.getFacebookLink()},
         ${links.getYoutubeLink()},
         ${links.getTiktokLink()}
)}"></header>
<section th:replace="~{Fragments/clubFragments::teamSmallInfo(${team.name}, ${team.initials}, ${team.created}, ${team.kitColor}, ${team.town}, ${team.budget}, '#003492', 'white', ${team.country},${team.competition})}"></section>
    <main th:replace="~{Fragments/clubFragments::main(
    '/images/ChelseaResources/851794-chelsea-wallpaper-2018-hd-1920x1080-computer.jpg',
    '/images/ChelseaResources/maxresdefault.jpg',
    '/images/ChelseaResources/45854682_605.jpg',
    '/images/ChelseaResources/thumbnail.webp',
    ${team.getHistorySmallInfo()},
    ${team.getHistoryBigInfo()},
    ${team.getFansSmallInfo()},
    ${team.getFansBigInfo()},
    ${team.getTrophiesSmallInfo()},
    ${team.getHistoryBigInfo()},
    '#003492',
    '#2a6be2'
)}"></main>
    <footer th:replace="~{Fragments/clubFragments::footer('#003492', 'white')}"></footer>
    <script src="/js/teamPageJs.js"></script>
</body>
</html>
